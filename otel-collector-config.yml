receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}

  resource:
    attributes:
      - key: service.name
        from_attribute: service.name
        action: upsert

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

exporters:
  # Export traces to Jaeger
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Export metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"

  # Export logs directly to Elasticsearch (no file permissions needed)
  elasticsearch:
    endpoints: [ http://elasticsearch:9200 ]
    logs_index: otel-logs
    timeout: 30s
    mapping:
      mode: ecs

  # Debug output
  debug:
    verbosity: normal

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [elasticsearch, debug]